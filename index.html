<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <title>Test 4</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles/profiletemplate.css' type='test/css'>
    <link rel='stylesheet' href='styles/font-awesome.min.css' type='text/css'>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <body>
    <p id='follow-user'>
    <div class='container' id='hero'>
      <div class='container' id='navbar'>
        <ul class='navigation'>
          <li class='navigation'><a href='#' class='navbar-a' id='public-timeline'></a></li>
          <li class='navigation'><a href='#' class='navbar-a' id='follow-user'></a></li>
          <li class='navigation'><a href='#' class='navbar-a' id='profile-post'></a></li>
        </ul>
      </div>
      <div class='cointainer' id='overlay'>
      </div>
      <div class='container' id='overlay2'>
        <!--Place any text here to show over header image.-->
        <!--<h1 id='hero-text'>Welcome! ようこそ！<h1>-->
      </div>
    </div><!--END OF DIV: HERO-->

    <div class='container' id='main'>
      <div class='row'>
        <img src='images/osakaflu.jpg' alt='' class='img-thumbnail profile-pic'>
        <div class='user-info'>
          <p><span class='realname' id='realname'></span><span class='username' id='username'></span></p>
          <p><span class='numFollowing' id='numFollowing'></span><span class='numFollowers' id='numFollowers'></span></p>
        </div>
      </div><!--END OF ROW DIV-->
    </div><!--END OF CONTAINER DIV: MAIN-->

    <div class='container-fluid' id='container-post-tweet'>
      <div class='row'>
        <div class="col-md-10 col-md-offset-1">
          <form id='form-createTweet' action='' method='post'>
            <div class='form-group'>
              <input type='text' class='form-control' id='newTweet' name='newTweet' maxlength='140' placeholder='type tweet message here'>
            </div>
            <button type='submit' class='btn btn-default' id="submit-button" value="PostTweet">Post Tweet</button>
          </form>
        </div>
      </div>
      <hr class='hr-width-75'>
    </div><!--END OF DIV: POST TWEET FORM-->

    <div class='container-fluid' id='all-tweets'>
      <div class='row row-tweet'>
        <div class="media col-md-10 col-md-offset-1">
          <div class="media-left media-top">
            <a href="#">
              <img class="media-object img-thumbnail" src="images/osakaflu.jpg" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">
              <span class='tweet-realname'>REALNAME</span>
              <span class='tweet-username'>@USERNAME</span>
              <span class='tweet-retweet'><i class="fa fa-retweet"></i></span>
              <span class='tweet-favorite'><i class="fa fa-heart-o"></i><span></h4>
            <p>This is a template of what a tweet will look like</p>
          </div>
        </div>
      </div><!--END OF ROW DIV-->
    </div><!--END OF CONTAINER DIV-->
    </p>
