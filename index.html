<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <title>Nakigoe</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/default.css'>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <body>
    <div class='container' id='post-tweet'>
      <div class='row'>
        <div class='col-md-12'>
          <div class="panel panel-info">
            <div class='panel-heading'><button type='button' id='home-button'><i class="fa fa-twitter fa-2x"></i></button></div>
            <div class="panel-body">
              <form id='form-createTweet' action='' method='post'>
                <div class='form-group'>
                  <input type='text' class='form-control' id='new-message' name='newTweet' maxlength='140' placeholder='type tweet message here'>
                </div>
                <button type='submit' class='btn btn-primary' id="timeline-post-tweet-button" value="PostTweet">Post Tweet</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!--END OF CONTAINER: Post Tweet-->

    <div class='container show' id='twitter-timeline'>
      <!--<button type='button' class='btn btn-primary' id='test-button'>Test Button</button>-->

    </div><!--END OF CONTAINER: Used to house all tweets on Twitter Timeline-->

    <div class='container hidden' id='user-timeline'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='container'>
            <img class="img-responsive img-thumbnail header-image" id='hero' src='' alt="...">
            <img class="media-object img-thumbnail img-responsive profile-image pull-left" id='profilepic' alt="...">
            <div class='user-info pull-left'>
              <p><span class='realname' id='realname'>REALNAME</span><span class='username' id='username'>@USERNAME</span><p>
              <p><span class='following' id='numFollowing'>## FOLLOWING</span><span class='followers' id='numFollowers'>## FOLLOWERS</span><p>
              <button type='submit' class='btn btn-primary show' id="post-button" value="PostTweet">Post Tweet</button>
              <button type='button' class='btn btn-default show' id="follow-button" value="FollowUser" placeholder='adfasd'>Follow</button>
            </div>
          </div>
        </div>
      </div><!--User Info (profile pic, username, realame, # of followers and following)-->
      <div class='container' id='user-all-tweets'>
        <hr>
      </div>
    </div><!--END OF CONTAINER: All Users-->


    <div class='container show' id='test-div'>
    </div>







    <script src='js/default.js'></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
